[pytest]
# Pytest configuration for MLBB Flask API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests with mocked database
    integration: Integration tests with real mlbbdb database
    slow: Slow tests
    auth: Authentication tests
    crud: CRUD operation tests
